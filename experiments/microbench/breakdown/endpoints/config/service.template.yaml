apiVersion: v1
kind: Service
metadata:
  name: ${NAME}
  labels:
    app: ${NAME}
    workload: ${WORKLOAD}
    kubedirect/managed: "${MANAGED}"
spec:
# NOTE: selector is populated in code
#   selector:
#     app: ${NAME}
#     workload: ${WORKLOAD}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ${NAME}
  labels:
    app: ${NAME}
    workload: ${WORKLOAD}
    kubedirect/managed: "${MANAGED}"
