apiVersion: v1
kind: Pod
metadata:
  name: ${NAME}-template
  labels:
    kubedirect/template: "true"
    kubedirect/owner-name: ${NAME}
    kubedirect/fallback: "${FALLBACK}"
    kubedirect/pod-lifecycle: "${LIFECYCLE}"
  # annotations:
  #   # NOTE: to apply the labels to the generated pods, use the kubedirect/moved-labels annotation
  #   kubedirect/moved-labels: '{"kubedirect/fallback":"$FALLBACK","kubedirect/pod-lifecycle":"$LIFECYCLE"}'
spec:
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 5
  containers:
  - name: ${NAME}
    image: alpine:3.21
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "trap exit TERM INT; sleep infinity & wait" ]
  tolerations:
  - key: "kwok.x-k8s.io/node"
    operator: "Exists"
    effect: "NoSchedule"
