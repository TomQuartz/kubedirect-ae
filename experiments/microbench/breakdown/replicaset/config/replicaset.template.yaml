apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: ${NAME}
  labels:
    app: ${NAME}
    workload: ${WORKLOAD}
    kubedirect/managed: "${MANAGED}"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: ${NAME}
      workload: ${WORKLOAD}
  template:
    metadata:
      labels:
        app: ${NAME}
        workload: ${WORKLOAD}
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 5
      containers:
      - name: ${NAME}
        image: alpine:3.21
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "trap exit TERM INT; sleep infinity & wait" ]
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
