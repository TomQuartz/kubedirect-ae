apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
    workload: test
    kubedirect/managed: "true"
    # kubedirect/fallback: "scaling"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
        workload: test
        # NOTE: no need to set managed label for replicated pods
        kubedirect/fallback: "binding"
        # kubedirect/kubelet-ignore: "true"
    spec:
      automountServiceAccountToken: false
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: test
        image: alpine:latest
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "trap : TERM INT; sleep infinity & wait" ]
---
apiVersion: v1
kind: Service
metadata:
  name: test
  labels:
    app: test
    kind: workload
spec:
  selector:
    app: test
  ports:
    - name: h2c
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
