apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
    workload: test
    kubedirect/managed: "true"
    # kubedirect/fallback: "scaling"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
        workload: test
        # NOTE: no need to set managed label for replicated pods
        # kubedirect/fallback: "binding"
        kubedirect/pod-lifecycle: "custom"
    spec:
      automountServiceAccountToken: false
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: test
        image: fake-image
        imagePullPolicy: Never
