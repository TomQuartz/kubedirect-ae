apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: test
  labels:
    app: test
    workload: test
    kubedirect/managed: "true"
    kubedirect/fallback-scaling: "true"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test
      workload: test
  template:
    metadata:
      labels:
        app: test
        workload: test
        kubedirect/pod-lifecycle: "${LIFECYCLE}"
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 5
      containers:
      - name: test
        image: alpine:3.21
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "trap exit TERM INT; sleep infinity & wait" ]
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
