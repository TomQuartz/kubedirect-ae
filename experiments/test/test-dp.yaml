apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
    workload: test
    kubedirect/managed: "true"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
        workload: test
    spec:
      automountServiceAccountToken: false
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: test
        image: alpine:3.21
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "trap exit TERM INT; sleep infinity & wait" ]
